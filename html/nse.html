<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NSE</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="md-col-12">
        <h3>All NSE transactions</h3>
        <div class="list-group" id="transactionsContainer">
          <a href="#" class="list-group-item">
            <span class="badge"></span>
            <h4 class="list-group-item-heading"></h4>
            <p class="list-group-item-text">
              <pre>
              </pre>
            </p>
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io()
      socket.on('data', (transactions) => {
        let content = transactions.map(tx => `
          <div class="panel panel-default">
            <div class="panel-heading">HEIGHT: ${tx.height} | HASH: ${tx.hash}</div>
            <div class="panel-body">
                ${JSON.stringify(tx.tx)}
            </div>
          </div>
        `).join("")
        $('#transactionsContainer').prepend(content)
        console.log(transactions)
      })
      $('document').ready(() => {
        $.get('/showLedger', (transactions) => {
          let content = transactions.map(tx => `
            <div class="panel panel-default">
              <div class="panel-heading">HEIGHT: ${tx.height} | HASH: ${tx.hash}</div>
              <div class="panel-body">
                  ${JSON.stringify(tx.tx)}
              </div>
            </div>
          `).join("")
          $('#transactionsContainer').prepend(content)
        })
      })
    </script>
  </body>
</html>
